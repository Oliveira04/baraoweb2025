<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produto</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col min-h-screen" data-theme="cupcake">
  <header class="bg-gray-800 text-white p-4 flex-grow-0">
    <div class="container mx-auto">
      <h1 class="text-3xl">Cafe com Pao!</h1>
    </div>
  </header>
  <main class="container mx-auto p-4 flex-grow-1">
    <div class="hero bg-base-200 py-8 mb-10">
      <div class="hero-content text-center">
        <div class="max-w-md">
          <h1 class="text-5xl font-bold">Hello there</h1>
          <p class="py-6">
            Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi exercitationem
            quasi. In deleniti eaque aut repudiandae et a id nisi.
          </p>
          <button class="btn btn-primary">Get Started</button>
        </div>
      </div>
    </div>
    <h1 class="text-2xl font-bold mb-4 text-center">Cadastro de Produto</h1>
    <form action="https://formsubmit.co/newton.miyoshi@medway.com.br" method="POST" class="w-3/6 mx-auto">
      <div class="mb-4">
        <label for="productName" class="block text-sm font-medium">Nome do Produto</label>
        <input type="text" id="productName" name="product_name" class="input input-bordered w-full" required>
      </div>
      <div class="mb-4">
        <label for="productDescription" class="block text-sm font-medium">Descrição</label>
        <textarea id="productDescription" name="product_description" class="textarea textarea-bordered w-full"
          required></textarea>
      </div>
      <div class="mb-4">
        <label for="productPrice" class="block text-sm font-medium">Preço</label>
        <input type="number" id="productPrice" name="product_price" class="input input-bordered w-full" step="0.01"
          required>
      </div>
      <div class="mb-4">
        <label for="productCategory" class="block text-sm font-medium">Categoria</label>
        <select id="productCategory" name="product_category" class="select select-bordered w-full" required>
          <option value="pao">Pão</option>
          <option value="bolo">Bolo</option>
          <option value="doce">Doce</option>
          <option value="salgado">Salgado</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="productImage" class="block text-sm font-medium">Imagem do Produto</label>
        <input type="url" id="productImage" name="product_image" class="input input-bordered w-full"
          placeholder="URL da imagem" required>
      </div>
      <button type="submit" class="btn btn-primary w-full">Cadastrar Produto</button>
    </form>
  </main>
  <footer class="bg-gray-800 text-white py-8 mt-4 flex-grow-0">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 Padaria Delivery. Todos os direitos reservados.</p>
    </div>
  </footer>
</body>

</html>
