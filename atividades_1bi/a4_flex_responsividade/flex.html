<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .box{
      border:1px solid red;
      background-color: aqua;
      flex-grow: 0;
      padding: 1em;
    }  

    @media (width < 300px){
      .container{
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="box">
      CAIXA 1
    </div>
    <div class="box">
      CAIXA 2
    </div>
    <div class="box">
      CAIXA 3
    </div>

  </main>
</body>

</html>
